<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bài 9</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <form id="form1" runat="server" method="get" action="Xuly2.aspx" onsubmit="return checkData()">
        <div class="container-input" id="container-input">
            <table>
                <tr>
                    <td>Tên VXL</td>
                    <td>
                        <input type="text" id="ten" name="ten" />
                    </td>
                </tr>
                <tr>
                    <td>Hãng</td>
                    <td>
                        <input type="text" id="hang" name="hang" />
                    </td>
                </tr>
                <tr>
                    <td>Ngày ra mắt</td>
                    <td>
                        <input type="text" id="ngay" placeholder="dd/mm/yyyy" name="ngay" />
                    </td>
                </tr>
                <tr>
                    <td>Giá</td>
                    <td>
                        <input type="text" id="gia" name="gia" />
                    </td>
                </tr>
            </table>
            <div class="button" id="button">
                <input id="btnThem" type="submit" value="Thêm" />
                <input id="btnHuy" type="reset" value="Hủy" />
            </div>
            <p id="thongbao"></p>
        </div>
    </form>
    <script src="js.js"></script>
</body>
</html>
